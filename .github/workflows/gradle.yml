name: 'üöÄ Release Build & Publish'

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: 'Checkout for CI üõéÔ∏è'
        uses: actions/checkout@v4
      - name: 'Set up JDK 17 üì¶'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: 'Set up Gradle ‚öôÔ∏è'
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'
      - name: 'Initialize Gradle Wrapper üöÄ'
        run: gradle wrapper
      - name: 'Change Wrapper Permissions üîì'
        run: chmod +x ./gradlew
      - name: 'Build Main Project üèóÔ∏è'
        run: ./gradlew build
      - name: 'Fetch Version Name üìù'
        id: fetch-version
        run: |
          VERSION_NAME=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "VERSION_NAME=v$VERSION_NAME" >> $GITHUB_ENV
      - name: 'Get Version üìù'
        run:  |
          echo "Version: $VERSION_NAME"
      - name: 'Upload Build Artifact üì¶'
        uses: actions/upload-artifact@v4
        with:
          name: Realms ${{ env.VERSION_NAME }}
          path: target/Realms ${{ env.VERSION_NAME }}.jar
      - name: 'Publish to repo.voxelarc.net üì°'
        run: ./gradlew publish
        env:
          VOXELARC_REPO_USERNAME: ${{ secrets.VOXELARC_REPO_USERNAME }}
          VOXELARC_REPO_PASSWORD: ${{ secrets.VOXELARC_REPO_PASSWORD }}